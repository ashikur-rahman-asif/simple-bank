<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-semibold text-indigo-600">Moneyyyyyy</span>
            !!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600  p-8 text-2xl  rounded-xl">
                    <h4>Deposit</h4>
                    <h2 >$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-yellow-600  p-8 text-2xl  rounded-xl">
                    <h4>Widthdraw</h4>
                    <h2>$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-violet-500  p-8 text-2xl  rounded-xl">
                    <h4>Balance</h4>
                    <h2>$<span id="balance-total">1240</span> </h2>
                </div>

            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-300  p-8 text-2xl  rounded-xl">
                    <h4 class="text-3xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-2" type="number" name="" id="user-deposit"
                        placeholder="Amount you want to deposit">

                    <button id="btn-deposit" class="bg-amber-600 px-8 py-1 rounded-lg hover:bg-sky-600">Deposit</button>

                </div>
                <div class="bg-sky-500  p-8 text-2xl  rounded-xl">
                    <h4 class="text-3xl mb-4">Please Widthdraw</h4>
                    <input class="w-9/12 block mb-2" type="number" name="" id="user-withdrawal"
                        placeholder="Enter your withdrawal amount">

                    <button id="btn-withdraw"
                        class="bg-amber-600 px-8 py-1 rounded-lg hover:bg-sky-600">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/JS/deposit.js"></script>
    <script src="./JS/withdraw.js"></script>
</body>

</html>
